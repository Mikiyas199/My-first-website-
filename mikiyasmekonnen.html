<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-sm">
    <div id="display" class="text-right text-3xl p-4 bg-gray-200 rounded-xl mb-4 min-h-[60px] overflow-x-auto">0</div>
    <div class="grid grid-cols-4 gap-4">
      <!-- Buttons -->
      <button class="btn" onclick="clearDisplay()">AC</button>
      <button class="btn" onclick="deleteLast()">⌫</button>
      <button class="btn" onclick="append('%')">%</button>
      <button class="btn bg-blue-500 text-white" onclick="append('/')">÷</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn bg-blue-500 text-white" onclick="append('*')">×</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn bg-blue-500 text-white" onclick="append('-')">−</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn bg-blue-500 text-white" onclick="append('+')">+</button>

      <button class="btn col-span-2" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn bg-green-500 text-white font-bold" onclick="calculate()">=</button>
    </div>
  </div>

  <style>
    .btn {
      @apply bg-gray-100 hover:bg-gray-200 active:bg-gray-300 transition-all duration-200 rounded-xl text-xl p-4 shadow-sm;
    }
  </style>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') display.innerText = '';
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function deleteLast() {
      let text = display.innerText;
      display.innerText = text.length > 1 ? text.slice(0, -1) : '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace('÷', '/').replace('×', '*'));
      } catch {
        display.innerText = 'Error';
      }
    }
  </script>
</body>
</html></html>
